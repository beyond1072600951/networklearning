<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="image/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>修改个人信息</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--    <link href="css/now-ui-kit.css?v=1.1.0" rel="stylesheet"/>-->
    <link href="css/demo.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper-utils.js"></script>-->
    <!--    <script src="js/core/jquery.3.2.1.min.js"></script>-->
    <script src="js/plugins/jquery.cookie.min.js"></script>
    <script src="js/core/vue.min.js"></script>
    <script src="js/plugins/vue-resource.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">用户个人信息</div>
    <form id="editUserForm" action="" method="post">
    <table class="table">
        <tr><td>帐号</td><td><input type="text" name="userName" disabled="disabled" th:value="${user.userName}" /></td></tr>
        <tr><td>密码</td><td><input type="password" name="passWord" required="true"  th:value="${user.passWord}" /></td></tr>
        <tr><td>姓名</td><td><input type="text" name="name" th:value="${user.name}" /></td></tr>
        <tr><td>昵称</td><td><input type="text" name="nickname" th:value="${user.nickName}" /></td></tr>
        <tr><td>手机</td><td><input type="text" name="phone" th:value="${user.phone}" /></td></tr>
        <tr><td>学历</td><td><input type="text" name="education" th:value="${user.education}"/></td></tr>
        <tr><td>图片</td><td><img th:src="${user.picture}" style="height: 100px;" /></td></tr>
        <tr><td><input type="button" onclick="editUser()" value="确定修改"/>
            <input type="button" value="返回" onclick="retur()"/>
        </td></tr>
    </table>
    </form>
</div>
</body>
<script>
    function editUser(){
        $.ajax({
            type : "post",
            url :'/user/editUser',
            data:{
                userName:$("[name='userName']").val(),
                passWord:$("[name='passWord']").val()
            },
            dataType:'json',
            success:function (data) {
                // alert(data.statusCode);
                if(data.statusCode =='1'){
                    alert(data.msg);
                    window.location.href = "/skip/user";
                }
            },
            error:function () {

            }
        })
    }
    function retur() {
        window.location.href = "/skip/main";
    }


</script>
</html>
