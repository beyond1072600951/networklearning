<body>
<div class="panel panel-default">
    <div class="panel-heading">用户个人信息</div>
    <table class="table">
        <tr><td>帐号</td><td><label th:text="${user.userName}"></label></td></tr>
        <tr><td>姓名</td><td><label th:text="${user.name}"></label></td></tr>
        <tr><td>昵称</td><td><label th:text="${user.nickName}"></label></td></tr>
        <tr><td>手机</td><td><label th:text="${user.phone}"></label></td></tr>
        <tr><td>学历</td><td><label th:text="${user.education}"></label></td></tr>
        <tr><td>图片</td><td><img src="/imags/pic.jpg" style="height: 100px;"/></td></tr>
        <tr><td><input type="button" value="修改用户信息" onclick="editUser()"/>
            <input type="button" value="返回" onclick="retur()"/>
        </td>

        </tr>
    </table>
</div>
</body>
<script>
    function editUser() {
        window.location.href = "/skip/editUser";
    }
    function retur() {
        window.location.href = "/skip/main";
    }
</script>
